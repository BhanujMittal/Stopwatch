<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="/StopWatch/CSS/style.css">
    <link rel="shortcut icon" href="https://tse3.mm.bing.net/th?id=OIP.5bfa4TfVRSTsxvva_vh7ywHaJH&pid=Api&P=0" type="image/x-icon">
</head>

<body>
    <!-- This is the heading -->
    <h1 id="h-primary">javascript StopWatch</h1>

    <!-- This is the main container -->
    <div class="container">
        <div id="stopwatch">00:00:00</div>
        <div class="buttons">
            <button id="start-btn" onclick="start(true)">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="/StopWatch/JavaScript/script.js"></script>
</body>

</html>
